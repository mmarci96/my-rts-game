{% extends 'base.html' %}

{% block title %}Join Game{% endblock %}

{% block content %}   <h1>Join an Existing Game</h1>
    <form method="POST">
        <label for="game_id">Enter Game ID:</label>
        <input type="text" name="game_id" required><br><br>

        <button type="submit">Join Game</button>
    </form>

    <h2>Or Select from Existing Games:</h2>
    <ul>
        {% for game in games %}
            <li>
                <a href="{{ url_for('game.lobby', game_id=game['_id']) }}">
                    {{ game['name'] }} ({{ game['maxPlayers'] }} players)
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
