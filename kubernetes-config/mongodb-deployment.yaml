
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rts-game-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rts-game-mongodb
  template:
    metadata:
      labels:
        app: rts-game-mongodb
    spec:
      containers:
      - name: rts-game-mongodb
        image: mongo:latest
        ports:
          - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-credentials
                key: mongo-user
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-credentials
                key: mongo-password
        volumeMounts:
          - name: mongo-data-dir
            mountPath: "/data/db"
      volumes:
        - name: mongo-data-dir
          persistentVolumeClaim:
            claimName: mongo-pvc-data
