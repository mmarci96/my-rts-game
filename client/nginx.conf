
# Define upstreams outside of server blocks
upstream flask_app {
    server flask-app1:5000; 
    server flask-app2:5000;
}

upstream game_server {
    server game-server1:8080;
    server game-server2:8080;
}

server {
    listen 80;

    # Serve the Vite client
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for Flask app
    location /home/ {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy for Express server
    location /api/ {
        proxy_pass http://game_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io/ {
        proxy_pass http://game_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' https://cdn.socket.io/4.8.1/socket.io.min.js;";
    }

    # Optional: Handle 404 errors
    error_page 404 /404.html;
    location /404.html {
        root /usr/share/nginx/html;
    }
}

