server {
    listen 80;  # Listen on port 80

    location / {
        root /usr/share/nginx/html;  # Path to your built Vite app
        index index.html;  # Default file to serve
        try_files $uri $uri/ /index.html;  # Redirect to index.html if not found
    }

    # Reverse proxy for API requests
    location /api/ {
        proxy_pass http://backend:8080;  # Forward API requests to the backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /socket.io/ {
        proxy_pass http://backend:8080;  # Forward API requests to the backend service
        proxy_http_version 1.1;         # Use HTTP 1.1 for WebSocket support
        proxy_set_header Upgrade $http_upgrade;  # Handle WebSocket upgrade
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' https://cdn.socket.io/4.8.1/socket.io.min.js;";

    # Optional: Handle 404 errors
    error_page 404 /index.html;  # Serve index.html on 404
}
